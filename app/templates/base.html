<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/global.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body class="dark-theme">
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <span class="material-symbols-outlined">security</span>
                <span class="logo-text">MicroSec</span>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-link {{ 'active' if request.endpoint == 'home.home_home' }}">
                    <span class="material-symbols-outlined">home</span>
                    <span>Home</span>
                </a>
                <a href="/ipsec" class="nav-link {{ 'active' if request.endpoint == 'ipsec.ipsec_home' }}">
                    <span class="material-symbols-outlined">lock</span>
                    <span>IPsec Creator</span>
                </a>
                <a href="/tools" class="nav-link {{ 'active' if request.endpoint == 'tools.tools_home' }}">
                    <span class="material-symbols-outlined">build</span>
                    <span>Tools</span>
                </a>
                <a href="/about" class="nav-link {{ 'active' if request.endpoint == 'about.about_home' }}">
                    <span class="material-symbols-outlined">info</span>
                    <span>About</span>
                </a>
            </nav>
            <div class="header-actions">
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                    <span class="material-symbols-outlined">menu</span>
                </button>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/JS/base.js"></script>
</body>
</html>
